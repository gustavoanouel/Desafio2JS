<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer src="assets/js/script.js"></script>
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Ejercicio 2</title>
  </head>
  <body>
    <div class="container">
      <img src="assets/img/harley.png" alt="Harley Davidson" width="250px" />
      <img src="assets/img/honda.png" alt="Honda" width="250px" />
      <img src="assets/img/yamaha.png" alt="Yamaha" width="250px" />
    </div>
    <div class="container">
      <input
        type="text"
        name="harley"
        id="cantHarley"
        placeholder="Ingrese cantidad"
      />
      <input
        type="text"
        name="honda"
        id="cantHonda"
        placeholder="Ingrese cantidad"
      />
      <input
        type="text"
        name="yamaha"
        id="cantYamaha"
        placeholder="Ingrese cantidad"
      />
    </div>
    <p id="textoResultado"></p>
    <div class="containerButton">
      <button class="button2" type="button" onclick="calcular()">
        Calcular
      </button>
    </div>
  </body>
</html>
